<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{width: 200px; background: pink;margin: 5px;}
        .box1{}
        .box2{padding: 20px;}
        /*padding은 너비, 높이값이랑 별도 : 240px*/
        .box3{border: 10px solid black;}
        /*border값도 너비나 높이값이랑 별도 : 220px*/
        
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
</body>
</html>
