<!DOCTYPE html>
<html lang="ko">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
		  rel="stylesheet">
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{position:relative;}
		.box{width:100px; height:100px;border:2px solid black;
		margin:20px;
		}
		.box:nth-child(3n){background-color:gold;}
		.box:nth-child(3n-1){background-color:coral;}
		.box:nth-child(3n-2){background-color:orangered;}
		/*
		block:	줄변경이 되는 태그속성
		inline:	줄변경이 안되는 태그 <span> <i>
		inline-block: <img> <input> <select>
		*/
		.box1 , .box2, .box3, .box4{
			float:right;
		}
		.box5{clear:both;}
	</style>
</head>
<body>
<div class="box box1"><i>box</i>1</div>
<div class="box box2">box2</div>
<div class="box box3">box3</div>
<div class="box box4">box4</div>
<div class="box box5">box5</div>
<div class="box box6">box6</div>
<div class="box box7">box7</div>






</body>
</html>
