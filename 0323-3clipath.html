<!DOCTYPE html>
<html lang="ko">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
		  rel="stylesheet">
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{position:relative;}
		.mask{
			position:fixed;width:90vh;height:90vh;
			top:50%; left:50%;
			transform:translate(-50%,-50%);
			clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
			animation:box 5s infinite;
		}
		.mask img{opacity:0.5; position:fixed;top:0; left:0;}
		@keyframes box{
			0%{clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);}
			100%{clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);}
		}
	</style>
</head>
<body>
<div class="mask">
	<img src="1.jpg">
</div>

</body>
</html>
