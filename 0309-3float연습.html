<!DOCTYPE html>
<html lang="ko">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
		  rel="stylesheet">
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{position:relative; padding:0; margin:0;}
		.left-group{width:200px;height:200px;float:left;}
		.box4{width:100px;height:200px;float:left;
			background-color:orangered}
		.clear{clear:both;}
		.box1{width:200px; height:100px;background-color:green;}
		.box23-group{width:200px; height:100px;}
		.box2{width:100px; height:100px;
		background-color:gold;float:left;}
		.box3{width:100px; height:100px;
			background-color:greenyellow;float:left;}
	</style>
</head>
<body>
<h1>float사용하기 (float를 사용했다면 clear는 항상 있어야함)</h1>
<div class="left-group">
	<div class="box1">1</div>
	<div class="box23-group">
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="clear"></div>
	</div>
</div>
<div class="box4">4</div>
<div class="clear"></div>
clear존재해야지 태그가 겹치지 않고 아래로 배치되게 된다.

</body>
</html>
