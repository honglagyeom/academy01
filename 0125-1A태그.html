<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a{text-decoration: none;}
/*        a태그 기본값이 밑줄인데 none하면 밑줄 없어짐*/
        a:link{color: red;}
        a:visited{color: red;}
/*        요즘엔 방문한 링크 색 변경되게 안함 기본값은 보라색변경인데 동일하게해주자 */
        a:hover{background: gold;}
        a:active{color: black;}
/*        a태그는 가상 선택자가 위처럼 4개 붙을 수 있다 :으로 나타내는게 가상선택자 */
        
    </style>
</head>
<body>
    <a href="http://www.naver.com">네이버로 이동</a>
    <a href="http://www.nate.com">네이트로 이동</a>
    <a href="01.html">01.html로 이동하기</a>
    
</body>
</html>
