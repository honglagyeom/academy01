<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        div{border: 1px solid black;}
        .header{width: 700px; height: 100px;margin: 0 auto;}
        .section{width: 700px; margin: 10px auto; border: none;
                 display: flex;}
        .section .left{width: 550px; margin-right: 10px;}
        .section .right{width: 140px; height: 300px;}
        .footer{width: 700px; margin: 0 auto; height: 100px;}

    </style>
</head>
<body>
    <!--총3가지 부분으로 나눔 -->
    <div class="header">header</div>
    <div class="section">
        <div class="left">왼쪽</div>
        <div class="right">오른쪽</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
