<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>복습</title>
    <style>
        h1,h2{color:chocolate; border:2px dashed #ccb275;}
/*        주석은 컨트롤 슬래시*/
        p{
          color: antiquewhite;
          background-color: darkslategrey;
          padding:5px 10px 5px 20px;
        }
        ol{background-color: bisque;
        border: solid 1px orange;
           
        }
    </style>
</head>
<body>
<!--   주석-->
    <h1>[브라켓수업]</h1>
        <p>
    속성값: 커서놓고 ctrl + space bar
        </p>
        <p>
    주석: ctrl + /
        </p>
        <p>
    /*         주석처리 */ : 스타일주석처리 화면표시
    <!--   웹 구조물--> : html 주석처리 화면표시
        </p>
    <h2>오늘 복습을 하는 이유</h2>
        <ol>
            <li>내일 더 잘따라가려고</li>
            <li>재미있어서</li>
            <li>포트폴리오 더 잘만들려고</li>
        </ol>
</body>
</html>
