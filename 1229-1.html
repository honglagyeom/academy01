<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;}
        h1{
            background: black;
            padding: 20px;
            color: white;
            text-align: center;
            line-height: 60px;
        }
        div{border: red 2px dotted;
            width: 400px;
            margin: 20px auto;
            padding: 15px;
        }
        .a{
            text-align: right;
            color: gray;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>margin</h1>
    <div>
        <p>
            자녀 입시 비리 등 혐의로 징역 4년을 선고받은 정경심 동양대 교수의 딸 조민(29)씨가 지난 2013년 서울대 의학전문대학원(의전원) 입시에서 각종 허위 스펙의 도움으로 합격 직전까지 갔지만, 최종 합격선에 불과 0.05점 못 미쳐 낙방한 것으로 29일 드러났다. 재판부는 “허위 자료로 최종 합격할 수 있는 구체적인 위험이 발생했다”고 평가했다.
        </p>
        <p class="a">
            네이버지식백과
        </p>
    </div>
</body>
</html>
